<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/datatables.css">

    <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css  ">
    <title>Sign-Up || SIS Admin</title>
</head>


<style>

body{
    font-family: 'Poppins', sans-serif;
    background: #ececec;
}
/*------------ Login container ------------*/
.box-area{
    width: 930px;
}
/*------------ Right box ------------*/
.right-box{
    padding: 40px 30px 40px 40px;
}
/*------------ Custom Placeholder ------------*/
::placeholder{
    font-size: 16px;
}
.rounded-4{
    border-radius: 20px;
}
.rounded-5{
    border-radius: 30px;
}
/*------------ For small screens------------*/
@media only screen and (max-width: 768px){
     .box-area{
        margin: 0 10px;
     }
     .left-box{
        height: 100px;
        overflow: hidden;
     }
     .right-box{
        padding: 20px;
     }
}
</style>

<body>

 

    <main>
        
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
           <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box border shadow">
               <div class="featured-image mb-3">
                <img src="./assets/images/logo-trans.png" class="img-fluid" style="width: 250px;">
               </div>
           </div> 
        <!-------------------- ------ Right Box ---------------------------->
            
           <div class="col-md-6 right-box">
              <div class="row align-items-center">
                    <div class="header-text">
                         <h2>Hello,Again</h2>
                         <p>We are happy to have you back.</p>
                    </div>
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="">
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="">
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <div class="input-group">
                                    <button class="btn btn-lg btnCust-1 w-100 fs-6">Sign-Up</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <div class="d-flex">
                                    <small>Already have account!<a href="login.html">Login</a></small>
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
           </div> 
          </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>



</body>

</html>
